name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      # Ensure the Capacitor Android library is installed
      - name: Install Capacitor Android
        run: npm install @capacitor/android

      - name: Build Ionic App
        run: npm run build

      # NEW STEP: Create the android folder from scratch
      - name: Add Android Platform
        run: npx cap add android

      # Sync moves the built web assets (www/dist) into the android folder
      - name: Sync Capacitor
        run: npx cap sync android

      - name: Grant Execute Permission for Gradlew
        run: chmod +x android/gradlew

      - name: Build Debug APK
        run: cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk